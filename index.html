<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            font-size: 16px;
            outline: none;
        }

        .search-bar:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: #4285f4;
        }

        .search-button {
            margin-top: 20px;
        }

        .search-button input {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #5f6368;
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
        }

        .search-button input:hover {
            border: 1px solid #dadce0;
        }

        .search-button input:focus {
            outline: none;
            border-color: #4285f4;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />
        
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-bar" placeholder="Search Google" />
            <div class="search-button">
                <input type="submit" value="Google Search" />
                <input type="submit" value="I'm Feeling Lucky" name="btnI" />
            </div>
        </form>
    </div>

</body>
</html>

</body>
</html>
